<!DOCTYPE html>
<html>
<head>
    <title>Agregar Hotel</title>
    <!-- Meta etiqueta para asegurar que la página se vea bien en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Agregar Hotel</h2>
    <!-- Formulario para agregar un nuevo hotel -->
    <form action="insertar_hotel.php" method="POST" onsubmit="return validarHotel()">
        <!-- Campo para ingresar el nombre del hotel -->
        Nombre: <input type="text" name="nombre" required><br>
        
        <!-- Campo para ingresar la ubicación del hotel -->
        Ubicacion: <input type="text" name="ubicacion" required><br>
        
        <!-- Campo para ingresar el número de habitaciones disponibles -->
        Habitaciones Disponibles: <input type="number" name="habitaciones_disponibles" required><br>
        
        <!-- Campo para ingresar el precio por noche -->
        Precio por Noche: <input type="number" step="0.01" name="precio_noche" required><br>
        
        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
